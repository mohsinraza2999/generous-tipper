version: "3.9"

services:
  backend:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
  frontend:
    build: ./frontend
    container_name: frontend-ui
    ports:
      - "3000:80"
    depends_on:
      - backend